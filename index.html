<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocuGod</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      text-align: center;
    }

    header {
      background: #111;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }

    /* --- AD SECTION --- */
    #ad {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      overflow: hidden;
    }

    #ad img {
      max-height: 70vh;
      width: auto;
      display: none;
    }

    #ad img.active {
      display: block;
      animation: fade 2.5s;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    section {
      padding: 40px 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .cta {
      background-color: #00c3ff;
      color: #fff;
      border-radius: 5px;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    DocuGod — AI Document Engine
  </header>

  <!-- AD AUTOPLAY -->
  <section id="ad">
    <img id="img1" src="assets/avatar-happy.jpg" class="active">
    <img id="img2" src="assets/avatar-sad.jpg">

    <!-- Audio -->
    <audio id="voice" src="assets/Voice.mp3" autoplay></audio>
    <audio id="music" src="assets/Music.mp3" autoplay loop></audio>
  </section>

  <section>
    <h2>AI-powered document editor</h2>
    <p>Redact, edit, sign, and export — instantly.</p>
    <button class="cta" onclick="window.open('https://payhip.com/b/Urc5P', '_blank')">Try Free Plan</button>
    <button class="cta" onclick="window.open('https://payhip.com/b/D2t37', '_blank')">Business Plan</button>
    <button class="cta" onclick="window.open('https://payhip.com/b/EtBob', '_blank')">Pro Plan</button>
  </section>

  <footer>
    &copy; 2025 DocuGod. All rights reserved.
  </footer>

  <script>
    const imgs = [document.getElementById('img1'), document.getElementById('img2')];
    let current = 0;
    setInterval(() => {
      imgs[current].classList.remove('active');
      current = (current + 1) % imgs.length;
      imgs[current].classList.add('active');
    }, 2500);
  </script>

</body>
</html>
