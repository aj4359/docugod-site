<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocuGod Ad</title>
  <style>
    body { 
      margin: 0; 
      background: #000; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      overflow: hidden; 
    }
    img {
      max-height: 100vh;
      width: auto;
      display: none;
    }
    img.active {
      display: block;
      animation: fade 2.5s;
    }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Avatars -->
  <img id="img1" src="assets/avatar-happy.jpg" class="active">
  <img id="img2" src="assets/avatar-sad.jpg">

  <!-- Audio -->
  <audio id="voice" src="assets/Voice.mp3" autoplay></audio>
  <audio id="music" src="assets/Music.mp3" autoplay loop></audio>

  <script>
    const imgs = [document.getElementById('img1'), document.getElementById('img2')];
    let current = 0;
    setInterval(() => {
      imgs[current].classList.remove('active');
      current = (current + 1) % imgs.length;
      imgs[current].classList.add('active');
    }, 2500);
  </script>
</body>
</html>
