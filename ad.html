<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocuGod - Viral Ad</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 375px;
      height: 667px;
      background: #111;
      position: relative;
      overflow: hidden;
      border: 2px solid #25f4ee;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(37,244,238,0.6);
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #25f4ee;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .scene {
      display: none;
      font-size: 20px;
      margin-top: 40px;
    }
    .scene.active {
      display: block;
      animation: fadeIn 0.6s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    #startBtn {
      background: linear-gradient(45deg, #ff0050, #25f4ee);
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      margin-top: 40px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .caption {
      position: absolute;
      bottom: 40px;
      left: 20px;
      right: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DocuGod</h1>

    <div id="scene1" class="scene active">STOP ‚úã Spending $3,000+ on contracts!</div>
    <div id="scene2" class="scene">Meet DocuGod ‚ö° Upload ANY document in seconds</div>
    <div id="scene3" class="scene">AI Magic ‚ú® Edit, redact, redline instantly</div>
    <div id="scene4" class="scene">Export to PDF, Word, ANY format üöÄ</div>
    <div id="scene5" class="scene">Tap to Preorder üëÜ</div>

    <button id="startBtn">‚ñ∂Ô∏è</button>

    <div class="caption" id="captionText">
      This AI tool will save you THOUSANDS üí∞
    </div>
  </div>

  <script>
    // ====== AUDIO SOURCES ======
    const VOICE_SRC = 'assets/voice.mp3';   // renamed Eleven Labs file
    const MUSIC_SRC = 'assets/music.mp3';   // renamed Soul track

    const voice = new Audio(VOICE_SRC);
    const music = new Audio(MUSIC_SRC);
    music.loop = true;
    music.volume = 0.35;
    voice.volume = 1.0;

    let currentScene = 1;
    let timer = null;

    const captions = {
      1: "This AI tool will save you THOUSANDS üí∞",
      2: "Just drag and drop your file üìÅ",
      3: "AI does ALL the work for you ü§ñ‚ú®",
      4: "Export in seconds, not hours ‚ö°",
      5: "Preorder coming soon üõí"
    };

    document.getElementById('startBtn').addEventListener('click', async () => {
      try {
        await voice.play();
        await music.play();
      } catch (e) {
        alert("Tap again to allow audio to play. iPhone: turn off Silent Mode.");
      }
      document.getElementById('startBtn').style.display = 'none';
      startScenes();
    });

    function startScenes() {
      timer = setInterval(() => {
        document.querySelector(`#scene${currentScene}`).classList.remove('active');
        currentScene = currentScene >= 5 ? 1 : currentScene + 1;
        document.querySelector(`#scene${currentScene}`).classList.add('active');
        document.getElementById('captionText').textContent = captions[currentScene];
      }, 3000);
    }
  </script>
</body>
</html>
