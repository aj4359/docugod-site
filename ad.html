<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DocuGod – 30s Ad</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .tiktok-container{width:375px;height:667px;background:#000;margin:0 auto;position:relative;overflow:hidden;border-radius:16px;border:1px solid #222}
    .scene{position:absolute;inset:0;display:none;flex-direction:column;align-items:center;justify-content:center;padding:32px;text-align:center}
    .scene.active{display:flex}
    .scene h1{font-size:32px;margin:.1rem 0}
    .scene p{opacity:.9}
    #startBtn{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:84px;height:84px;border-radius:50%;
      border:none;cursor:pointer;font-size:28px;color:#000;font-weight:800;background:linear-gradient(135deg,#25f4ee,#ff0050)}
    .corner-links{position:absolute;left:12px;top:12px;display:flex;gap:8px}
    .corner-links a{font-size:12px;opacity:.9}
  </style>
</head>
<body>
  <div class="tiktok-container" role="region" aria-label="DocuGod 30 second advert">

    <div class="corner-links">
      <a class="link" href="index.html">Home</a>
      <a class="link" href="pricing.html">Pricing</a>
    </div>

    <div class="scene active" data-scene="1">
      <h1>STOP! ✋</h1>
      <p>Still paying big money for simple documents?</p>
    </div>

    <div class="scene" data-scene="2">
      <h1>Meet DocuGod ⚡</h1>
      <p>Upload any doc. Edit. Redact. Export.</p>
    </div>

    <div class="scene" data-scene="3">
      <h1>AI Magic ✨</h1>
      <p>Smart rewrites and instant redaction.</p>
    </div>

    <div class="scene" data-scene="4">
      <h1>Fast Results ⚡</h1>
      <p>Export clean PDFs in seconds.</p>
    </div>

    <div class="scene" data-scene="5">
      <h1>DocuGod</h1>
      <p>Ready when you are. Try it today.</p>
    </div>

    <button id="startBtn" aria-label="Play ad">▶️</button>
  </div>

  <script>
    // ======= AUDIO SOURCES (place files in /assets) =======
    const VOICE_SRC = 'assets/voice.mp3';
    const MUSIC_SRC = 'assets/music.mp3';

    const voice = new Audio(VOICE_SRC);
    const music = new Audio(MUSIC_SRC);
    music.loop = true;
    music.volume = 0.35;

    let currentScene = 1;
    let timer = null;

    function showScene(n){
      document.querySelector('.scene.active')?.classList.remove('active');
      document.querySelector(`[data-scene="${n}"]`)?.classList.add('active');
    }

    async function safePlay(a){
      try { a.muted = false; a.currentTime = 0; await a.play(); return true; }
      catch(e){ console.log('play error', e); return false; }
    }

    async function startAd(){
      document.getElementById('startBtn').style.display='none';

      // iOS requires gesture to start audio
      const v = await safePlay(voice);
      const m = await safePlay(music);
      if(!v && !m){
        alert('If sound is off, toggle Silent Mode / turn volume up and tap ▶️ again.');
        document.getElementById('startBtn').style.display='block';
        return;
      }

      // cycle scenes every 2.5s
      timer = setInterval(()=>{
        currentScene = currentScene >= 5 ? 1 : currentScene + 1;
        showScene(currentScene);
      }, 2500);
    }

    document.getElementById('startBtn').addEventListener('click', startAd);
  </script>
</body>
</html>
